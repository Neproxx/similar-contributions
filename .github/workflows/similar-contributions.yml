name: Test

on: 
  issues:
    types: [opened, edited]
  push:
  pull_request:
    types: [opened, edited]

jobs:
  # test is the job name
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.7.12'

      # Note: uses action of this repository.
      # Will have to be replaced by action name once it is published
      - name: Run action
        uses: ./

      # TODO: This has to be replaced with the creation of a PR comment in the future
      # Use this action to create / update a PR comment: https://github.com/marketplace/actions/create-or-update-comment
      # Use this action to find a previous PR comment which should be updated: https://github.com/peter-evans/find-comment
      # Note: You can use ${{ github.event.pull_request.number }}
      - name: Create Issue
        uses: imjohnbo/issue-bot@3daae12aa54d38685d7ff8459fc8a2aee8cea98b
        with:
          title: "Reading suggestions"
          body: ${{ env.GENERATED_COMMENT }}
          pinned: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

