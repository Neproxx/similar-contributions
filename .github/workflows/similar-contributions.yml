name: Test

on: 
  issues:
    types: [opened, edited]

jobs:
  # test is the job name
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.7.12'

      - name: Set environment variables
        env:
          REPO_FULLNAME: ${{ github.repository }}

      - name: Run action
      - uses: ./                  # Specifies the action of this repo?
    
      - run: |
          echo "From workflow script: REPO_FULLNAME=$REPO_FULLNAME"
          echo "You are now finished!"
